<body>

		<li><img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=662&q=80" alt="Labrador" width="200px"></li>
	</ul>

	<table border="1px solid black">
		<thead>
			<tr>
				<td colspan="2">Rase de catei</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Poza</td>
				<td>Rasa</td>
			</tr>
			<tr>
				<td>
					<img src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Jack Russell" width="100px">
				</td>
				<td>Jack Russell</td>
			</tr>
			<tr>
				<td>
					<img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Border" width="100px">
				</td>

			</tr>
			<tr>
				<td>
					<img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=662&q=80" alt="Labrador" width="100px">

			</tr>
		</tbody>
	</table>

	<h3>Course Sign Up Page</h3>
	<p>Please note: First name, Last Name and E-mail are required</p>
	<form action="">
		<label for="fname">First name:</label>
		<input type="text" id="fname" name="fname" placeholder="First Name">
		<label for="lname">Last name:</label>
		<input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="name@email.com">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<p>Are you over the age of 18?</p>
		<label for="yes">Yes</label>
		<input type="radio" id="yes">
		<label for="no">No</label>
		<input type="radio" id="no">
		<p>Do you have a credit card or PayPal?</p>
		<select name="" id="payments">
			<option value="credit card">Credit Card</option>
			<option value="paypal">PayPal</option>
		</select><br><br>
		<input type="submit" value="Enroll">
	</form>
</body>
</html>
